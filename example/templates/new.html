<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='virtual-select.min.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='filter.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='virtual-select.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='filter.js') }}"></script>
    

    
</head>
<body>
    <div class="container" >
        <div class="area">
            <h2>Filter Movies</h2>
            <div class="filter_area">
                <div class="each_filter">
                    <label></label>
                    <select id="actor_option" multiple name="native-select" placeholder="Actor" data-silent-initial-value-set="false">
                        {% for i in range(actors|length) %}
                            <option value="{{ i }}">{{ actors[i] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="each_filter">
                    <label></label>
                    <select id="director_option" multiple name="native-select" placeholder="Director" data-silent-initial-value-set="false">
                        {% for i in range(directors|length) %}
                            <option value="{{ i }}">{{ directors[i] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="each_filter">
                    <label></label>
                    <select id="year_option" multiple name="native-select" placeholder="Year" data-silent-initial-value-set="false">
                        {% for i in range(years|length) %}
                            <option value="{{ i }}">{{ years[i] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="button_area">
                <button class="next_button">
                    Apply
                </button>
            </div>
        </div>
        <div class="results">
        </div>
    </div>
    <div class="sidebar">
        <nav class="navigation-bar">
            <div class="nav-icons">
                        <span class="material-symbols-outlined" id = "home">home</span> 
            </div>
            <div class="nav-icons">
                <span class="material-symbols-outlined" id="gallery">gallery_thumbnail</span> 
            </div>
            <div class="nav-icons">
                <span class="material-symbols-outlined" id = "recommend">featured_play_list</span>
            </div>
            <div class="nav-icons">
                <span class="material-symbols-outlined" id="filter" style = "color: #fff;">filter_alt</span>
            </div>
            
            <div class="nav-icons">
                <span class="material-symbols-outlined" id = "features">stack_star</span>
            </div>
        </nav>
        <div class="nav-hover">
            <div class="nav-hover-nav">
                <p>Home</p>
                <p>Gallery</p>
                <p>Recommendation</p>
                <p>Filter</p>
                <p>Features</p>
            </div>
        </div>
    </div>
    
<script type="text/javascript">
	VirtualSelect.init({ 
	  ele: '#actor_option' 
	});

    VirtualSelect.init({ 
	  ele: '#director_option' 
	});

    VirtualSelect.init({ 
	  ele: '#year_option' 
	});
</script>
</body>
</html>
